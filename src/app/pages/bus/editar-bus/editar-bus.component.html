<div class="container">
    <section class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 flex-column align-items-center justify-content-center">
                    <div class="card mb-3">
                        <div class="card-body">
                            <legend class="text-center header">Editar usuario</legend>
                            <form (ngSubmit)="guardar()" [formGroup]="form">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" formControlName="placa" placeholder="Placa"
                                        required />
                                    <label for="floatingInput">Placa</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" formControlName="model"
                                        placeholder="Modelo/Anio" required />
                                    <label class="form-label">Modelo/Anio</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" formControlName="marca" placeholder="Marca"
                                        required />
                                    <label for="input-marca" class="form-label">Marca</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" min="0" max="99" class="form-control"
                                        formControlName="capacidad" placeholder="Capacidad" required />
                                    <label for="input-ci" class="form-label">Capacidad</label>
                                </div>
                                <div class="mb-3">
                                    <label for="input-estado" class="form-label">Estado</label>
                                    <select class="form-select" formControlName="status">
                                        <option value="A">Activo</option>
                                        <option value="I">Inactivo</option>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
