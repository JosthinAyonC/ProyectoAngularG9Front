
<div  class="modal fade" id="modal-nuevoUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Creacio de nuevo bus</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form (ngSubmit)="guardar()" [formGroup]="form">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="placa"  placeholder="Placa" required>
                <label for="floatingInput" >Placa</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="model"  placeholder="Modelo/Anio" required>
                <label class="form-label">Modelo/Anio</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="marca" placeholder="Marca" required>
                <label for="input-marca" class="form-label">Marca</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" min="0" max="99" class="form-control" formControlName="capacidad"  placeholder="Capacidad" required>
                <label for="input-ci" class="form-label">Capacidad</label>
              </div>
              <div class="mb-3">
                <label for="input-estado" class="form-label">Estado</label>
                <select class="form-select" formControlName="status" >
                  <option value="A">Activo</option>
                  <option value="I">Inactivo</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
